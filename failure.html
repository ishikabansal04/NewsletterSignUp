<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>
    <link rel="stylesheet" href="css/failure.css">
</head>
<body>
    <div class="error-500" data-text="Oh no! Encountered a problem in signing you up! Please try again later or contact the developer.">
        <spaguetti>
        <fork></fork>
        <meat></meat>
        <pasta></pasta>
        <plate></plate>
      </spaguetti>
    </div>    
    <script>
        const error = document.querySelector(".error-500");
        let i = 0, data = "", text = error.getAttribute("data-text");

        let typing = setInterval(() => {
        if(i == text.length){
            clearInterval(typing);
        }else{
            data += text[i];
            document.querySelector(".error-500").setAttribute("data-text", data);
            i++;
        }
        }, 100);
    </script>
</body>
</html>
